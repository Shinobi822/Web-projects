        <section id="contact">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend>Send us a message</legend>
            <p><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="Enter name" required></p>
            <p><label for="email">Email:</label> <input type="email" name="email" id="email"  placeholder="Your email"></p>
        
            <p><label>Your message:</label>
                <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your text here"></textarea >
            </p>
            <br>
            <br>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
        </form>
